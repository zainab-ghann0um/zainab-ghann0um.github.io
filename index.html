<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHY 131 - Coding Projects</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #222;
            padding: 20px;
        }
        h1 {
            color: lightpink;
            font-size: 2rem;
        }

        /* Project Section */
        .projects {
            max-width: 800px;
            margin: 20px auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #ffcc00;
        }

        /* Links */
        .project-list {
            list-style: none;
            padding: 0;
        }
        .project-list li {
            margin: 10px 0;
        }
        .project-list a {
            color: #00ccff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .project-list a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <header>
        <h1>PHY 131 - Intro to Computer Programming</h1>
    </header>

    <div class="projects">
        <h2>My Trinket Coding Projects</h2>
        <ul class="project-list">
            <li><a href="https://trinket.io/your-project-link-1" target="_blank">Project 1: [Name]</a></li>
            <li><a href="https://trinket.io/your-project-link-2" target="_blank">Project 2: [Name]</a></li>
            <li><a href="https://trinket.io/your-project-link-3" target="_blank">Project 3: [Name]</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 Your Name | Hosted on GitHub Pages</p>
    </footer>

</body>
</html>
